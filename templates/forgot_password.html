<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فراموشی رمز عبور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-container img {
            width: 120px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container .form-control {
            margin-bottom: 15px;
        }
        .form-container .btn-primary {
            width: 100%;
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="form-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="لوگو مرکز">
    <h2>فراموشی رمز عبور</h2>
    <form method="post">
        <input type="text" name="username" class="form-control" placeholder="نام کاربری خود را وارد کنید" required>
        <button type="submit" class="btn btn-primary">ارسال درخواست</button>
    </form>
    <a href="{{ url_for('login') }}">بازگشت به ورود</a>
</div>
</body>
</html>
